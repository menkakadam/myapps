<div class="bg-img">
  <div class="login">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="text-center mb-2 login-text">Login</div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="email" required   [(ngModel)]="model.email" #email="ngModel" id="email" type="email" class="form-control" name="email" placeholder="Email">
        <!-- email -->
      </div>
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input name="password" required  [(ngModel)]="model.password" minlength="6" #password="ngModel" id="password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
      <button class="btn btn-info btn-block">Submit</button>
      <a href="#" class="forgot">Forgot Password?</a>

    </form>

  </div>
</div>
